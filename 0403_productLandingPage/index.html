<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="https://www.gameshub.com/wp-content/uploads/sites/5/2022/08/big-chungus-meme.jpeg?w=150&h=150&crop=1" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Features Section -->
    <section id="features">
      <h2>Our Features</h2>
      <p>Discover the innovative features that set our product apart.</p>
      <ul>
        <li>Super Size Performance</li>
        <li>Hilariously Efficient</li>
        <li>The Ultimate Flex</li>
      </ul>
    </section>

    <!-- Video Section -->
    <section id="video-section">
      <h2>Product Demo</h2>
      <video id="video" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Pricing Plans</h2>
      <div class="pricing-container">
        <div class="pricing-card">
          <h3>Basic</h3>
          <p>$9.99/month</p>
        </div>
        <div class="pricing-card">
          <h3>Pro</h3>
          <p>$19.99/month</p>
        </div>
        <div class="pricing-card">
          <h3>Enormous</h3>
          <p>$49.99/month</p>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Subscribe for Updates:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe">
      </form>
    </section>
  </main>
</body>
</html>
